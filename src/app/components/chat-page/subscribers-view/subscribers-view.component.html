<app-header 
        [headerText]="'Admin'" 
        [imageUrl]="'../../../assets/images/Admin.png'"
></app-header>
<app-subscriber 
        *ngIf="this.chat !== undefined && this.chat !== null"
        [username]="this.getUserSub(this.chat.admin._id).username" 
        [image]="this.getUserSub(this.chat.admin._id).image" 
        [online]="this.getUserSub(this.chat.admin._id).online" 
        [subId]="'------'"
></app-subscriber>

<app-header 
        [headerText]="'Subscribers'" 
        *ngIf="this.chat !== undefined && this.chat !== null && this.chat.subs.length > 0" 
        [imageUrl]="'../../../assets/images/SubTwo.jpg'"
></app-header>
<div *ngIf="this.chat" class="subscribers-view-container">
        <app-subscriber 
                *ngFor="let subId of this.chat.subs" 
                [adminId]="this.chat.admin._id" 
                [username]="this.getUserSub(subId).username" 
                [image]="this.getUserSub(subId).image" 
                [online]="this.getUserSub(subId).online" 
                [subId]="subId"
        ></app-subscriber>
</div>

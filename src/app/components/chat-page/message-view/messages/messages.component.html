<div #messages *ngIf="this.chat != undefined && this.chat != null" class="messages">
        <div *ngFor="let message of compressMessages(chat.messages)">
                <app-message-received [senderId]="message.senderId" [timestamp]="message.timestamp"> 
                        {{message.text}}
                </app-message-received>
                <div class="spacer invisible"></div>
        </div>
</div>

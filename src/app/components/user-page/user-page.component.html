<app-navbar>
        <div class="left">
                <h1>Chats</h1>
                <div class="subscriptions-view">
                        <span *ngFor="let sub of this.user.chatSubs">
                                {{sub.title}}
                        </span>
                </div>
        </div>
        <div class="middle">
                <h1>Friends</h1>
        </div>

        <div class="right">
                <h1>User</h1>
                <span *ngIf="this.user != undefined">{{this.user.username}}</span> 
        </div>
       
</app-navbar>

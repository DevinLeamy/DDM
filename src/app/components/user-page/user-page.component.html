<app-navbar>
        <div *ngIf="this.media.isActive('gt-sm')" class="container" fxShow="true" fxHide.lt-md="true">
                <div class="left" *ngIf="this.user != null && this.user != undefined">
                        <app-user-friends-view></app-user-friends-view>
                </div>
                <div class="middle" *ngIf="this.user != null && this.user != undefined">
                        <app-user-chats-view></app-user-chats-view>
                </div>
                <div class="right" *ngIf="this.user != null && this.user != undefined">
                        <app-user-view></app-user-view>
                </div>
        </div>
        
        <div *ngIf="this.media.isActive('lt-md')" fxShow="true" fxHide.gt-sm="true" class="container-small">
                <div class="header-container float-left" [@expansionTitle]="!leftExpanded ? 'visible' : 'invisible'" (click)="toggleLeft()">
                        <span class="header-text no-select transform-color">
                                ◀&#xFE0E;
                        </span> 
                </div>
                <div class="left-small float-left" [@expansionPanel]="leftExpanded ? 'open' : 'closed'">
                        <app-user-friends-view></app-user-friends-view>
                </div>
        
                <div class="header-container float-left" [@expansionTitle]="(leftExpanded || rightExpanded) ? 'visible' : 'invisible'" (click)="toggleMiddle()">
                        <span class="header-text transform-color no-select">
                                ◈&#xFE0E;
                        </span>
                </div>
                <div class="middle-small float-left" [@expansionPanel]="(!rightExpanded && !leftExpanded)? 'open' : 'closed'">
                        <app-user-chats-view></app-user-chats-view>
                </div>
        
        
                <div class="header-container float-right" [@expansionTitle]="!rightExpanded ? 'visible' : 'invisible'" (click)="toggleRight()">
                        <span class="header-text no-select transform-color">
                                ▶&#xFE0E;
                        </span>
                </div>
                <div class="right-small float-right" [@expansionPanel]="rightExpanded ? 'open' : 'closed'">
                        <app-user-view></app-user-view>
                </div>
        </div>
</app-navbar>

<div class="container">
        <app-header [headerText]="'Friends'" [imageUrl]="'../../../assets/images/FriendsThree.png'"></app-header>
        <app-subscriber
                *ngFor="let friendId of this.user.friendIds" 
                [username]="this.getUserSub(friendId).username" 
                [online]="this.getUserSub(friendId).online"
                [image]="this.getUserSub(friendId).image"
        ></app-subscriber>
        <app-header *ngIf="this.user.friendReqIds.length > 0" [headerText]="'Friend Requests'" [imageUrl]="'../../../assets/images/SubsOne.png'"></app-header>
        <app-friend-request 
                *ngFor="let requestId of this.user.friendReqIds"
                [username]="this.getUserSub(requestId).username" 
                [image]="this.getUserSub(requestId).image"
                [userId]="requestId"
        ></app-friend-request>
</div>

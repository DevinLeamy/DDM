<div style="height: 100vh">
  <mat-toolbar class="navbar-main">
    <!-- Shows on small displays (start) -->
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <!-- Shows on small displays (end) -->
    <span *ngIf="this.user == undefined">Home Page</span>
    <span *ngIf="this.user != undefined">{{this.user.username}}</span>
    <span class="flexExpand"></span>
    <span>DDM</span>
    <!-- Shows on large displays (start) -->
    <span fxShow="true" fxHide.lt-md="true" class="flexExpand"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-raised-button class="button-login" [routerLink]="'/api/authentication/login'" style="margin-right: 10px;" *ngIf="!isAuthenticated()">Login</button>
      <button mat-raised-button class="button-register" [routerLink]="'/api/authentication/register'" *ngIf="!isAuthenticated()">Register</button>
      <button mat-raised-button color="primary" [routerLink]="'api/chat/test'">Go see a chat</button>
      <button mat-raised-button [routerLink]="'/api/chat/chat-create'" *ngIf="isAuthenticated()">Create a chat</button>
    </div>
    <!-- Shows on large displays (end) -->
  </mat-toolbar>

  <!-- Shows on small displays (start) -->
  <mat-sidenav-container fxFlexFill class="home-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <button mat-raised-button [routerLink]="'/api/authentication/login'" class="button-login" *ngIf="!isAuthenticated()">Login</button>
        <button mat-raised-button [routerLink]="'/api/authentication/register'" class="button-register" *ngIf="!isAuthenticated()">Register</button>
        <button mat-raised-button color="primary" [routerLink]="'api/chat/test'">Go see a chat</button>
        <button mat-raised-button [routerLink]="'/api/chat/chat-create'" *ngIf="isAuthenticated()">Create a chat</button>
        <button (click)="sidenav.toggle()" mat-raised-button>Close</button>
      </div>
    </mat-sidenav>
    <ng-content></ng-content>
  </mat-sidenav-container>
  <!-- Shows on small displays (end) -->
</div>
